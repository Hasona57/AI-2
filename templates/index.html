    },
    "Chemical Reaction Elementary Step": {
        "Description": "An elementary step is a single molecular event in a reaction mechanism, involving a collision between reactant molecules and leading directly to the formation of products."
    },
    "Chemical Kinetics": {
        "Description": "Chemical kinetics is the study of the rates and mechanisms of chemical reactions, including factors influencing reaction rates, reaction mechanisms, and reaction dynamics."
    },
    "Reaction Mechanism": {
        "Description": "A reaction mechanism is the sequence of elementary steps that describes how reactants transform into products at the molecular level."
    },
    "Rate-Determining Step": {
        "Description": "The rate-determining step of a reaction mechanism is the slowest step, which limits the overall rate of the reaction."
    },
    "Stoichiometry": {
        "Description": "Stoichiometry is the calculation of reactants and products in chemical reactions based on the principles of conservation of mass and the molar relationships between substances."
    },
    "Limiting Reactant": {
        "Description": "The limiting reactant is the reactant that is completely consumed in a chemical reaction, limiting the amount of product that can be formed."
    },
    "Excess Reactant": {
        "Description": "The excess reactant is the reactant that is not completely consumed in a chemical reaction, resulting in some remaining after the reaction is complete."
    },
    "Theoretical Yield": {
        "Description": "The theoretical yield is the maximum amount of product that can be obtained in a chemical reaction under ideal conditions, assuming complete conversion of the limiting reactant."
    },
    "Actual Yield": {
        "Description": "The actual yield is the amount of product obtained from a chemical reaction under real experimental conditions."
    },
    "Percent Yield": {
        "Description": "Percent yield is the ratio of the actual yield to the theoretical yield, expressed as a percentage. It indicates the efficiency of a chemical reaction."
    },
    "Endothermic Reaction": {
        "Description": "An endothermic reaction is a chemical reaction that absorbs heat from its surroundings, resulting in a decrease in temperature."
    },
    "Exothermic Reaction": {
        "Description": "An exothermic reaction is a chemical reaction that releases heat to its surroundings, resulting in an increase in temperature."
    },
    "Spontaneous Reaction": {
        "Description": "A spontaneous reaction is a chemical reaction that occurs naturally without the need for external intervention, proceeding in the direction of decreasing Gibbs free energy."
    },
    "Non-Spontaneous Reaction": {
        "Description": "A non-spontaneous reaction is a chemical reaction that does not occur naturally under given conditions without external intervention, proceeding in the direction of increasing Gibbs free energy."
    },
    "Oxidation-Reduction (Redox) Reaction": {
        "Description": "An oxidation-reduction (redox) reaction is a type of chemical reaction that involves the transfer of electrons between reactants, leading to changes in oxidation states."
    },
    "Oxidation": {
        "Description": "Oxidation is the loss of electrons by a substance, resulting in an increase in its oxidation state."
    },
    "Reduction": {
        "Description": "Reduction is the gain of electrons by a substance, resulting in a decrease in its oxidation state."
    },
    "Oxidizing Agent": {
        "Description": "An oxidizing agent is a substance that oxidizes another substance by accepting electrons itself, causing the oxidation of the other substance."
    },
    "Reducing Agent": {
        "Description": "A reducing agent is a substance that reduces another substance by donating electrons itself, causing the reduction of the other substance."
    },
    "Half-Reaction": {
        "Description": "A half-reaction is one of the two parts of an oxidation-reduction (redox) reaction, representing either the oxidation or reduction process separately."
    },
    "Electrochemistry": {
        "Description": "Electrochemistry is the study of chemical processes that involve the transfer of electrons, including redox reactions and electrochemical cells."
    },
    "Galvanic (Voltaic) Cell": {
        "Description": "A galvanic (voltaic) cell is an electrochemical cell that converts chemical energy into electrical energy through spontaneous redox reactions."
    },
    "Electrolytic Cell": {
        "Description": "An electrolytic cell is an electrochemical cell that uses electrical energy to drive non-spontaneous redox reactions, often for the purpose of producing desired chemical products."
    },
    "Anode": {
        "Description": "An anode is the electrode where oxidation occurs in an electrochemical cell, resulting in the loss of electrons and an increase in oxidation state."
    },
    "Cathode": {
        "Description": "A cathode is the electrode where reduction occurs in an electrochemical cell, resulting in the gain of electrons and a decrease in oxidation state."
    },
    "Salt Bridge": {
        "Description": "A salt bridge is a device used in electrochemical cells to maintain electrical neutrality by allowing the flow of ions between the half-cells, preventing the buildup of charge."
    },
    "Standard Electrode Potential": {
        "Description": "The standard electrode potential is a measure of the tendency of a half-reaction to occur as a reduction at an electrode, relative to the standard hydrogen electrode (SHE) at standard conditions."
    },
    "Nernst Equation": {
        "Description": "The Nernst equation relates the equilibrium potential of an electrochemical cell to the concentrations of reactants and products, allowing the calculation of cell potential under non-standard conditions."
    },
    "Electrolysis": {
        "Description": "Electrolysis is the process of using electrical energy to drive a non-spontaneous chemical reaction, typically involving the decomposition of compounds into their constituent elements or ions."
    },
    "Faraday's Laws of Electrolysis": {
        "Description": "Faraday's laws of electrolysis describe the quantitative relationship between the amount of substance produced or consumed in an electrolysis reaction and the amount of electrical charge passed through the electrolyte."
    },
    "Concentration Cell": {
        "Description": "A concentration cell is an electrochemical cell that generates electrical potential based on concentration differences between two solutions of the same electrolyte."
    },
    "Corrosion": {
        "Description": "Corrosion is the deterioration of a metal due to chemical reactions with its environment, often resulting in the formation of undesirable products such as oxides or hydroxides."
    },
    "Passivation": {
        "Description": "Passivation is the formation of a protective oxide layer on the surface of a metal, preventing further corrosion and enhancing its resistance to environmental degradation."
    },
    "Arrhenius Acid-Base Theory": {
        "Description": "The Arrhenius theory defines acids as substances that dissociate in water to produce hydrogen ions (H⁺) and bases as substances that dissociate in water to produce hydroxide ions (OH⁻)."
    },
    "Bronsted-Lowry Acid-Base Theory": {
        "Description": "The Bronsted-Lowry theory defines acids as proton donors (substances that donate hydrogen ions, H⁺) and bases as proton acceptors (substances that accept hydrogen ions, H⁺)."
    },
    "Lewis Acid-Base Theory": {
        "Description": "The Lewis theory defines acids as electron pair acceptors and bases as electron pair donors, focusing on the donation and acceptance of electron pairs in chemical reactions."
    },
    "pH": {
        "Description": "pH is a measure of the acidity or alkalinity of a solution, representing the negative logarithm of the hydrogen ion concentration in moles per liter (molarity)."
    },
    "Buffer Solution": {
        "Description": "A buffer solution is a solution that resists changes in pH when small amounts of acid or base are added to it, maintaining relatively stable pH levels."
    },
    "Titration": {
        "Description": "Titration is a technique used to determine the concentration of a substance in a solution by reacting it with a solution of known concentration (titrant) until the reaction reaches equivalence."
    },
    "Equivalence Point": {
        "Description": "The equivalence point in a titration is the point at which the stoichiometrically equivalent amounts of the titrant and analyte have reacted, often marked by a sudden change in pH."
    },
    "Indicator": {
        "Description": "An indicator is a substance that changes color in response to changes in pH, often used to signal the endpoint or equivalence point in a titration."
    },
    "Solubility Product Constant": {
        "Description": "The solubility product constant (Ksp) is the equilibrium constant for the dissolution of a sparingly soluble compound into its ions in solution, indicating the degree of solubility."
    },
    "Common Ion Effect": {
        "Description": "The common ion effect is the decrease in the solubility of a sparingly soluble salt when a common ion is added to the solution, due to the shift in equilibrium towards the formation of the solid precipitate."
    },
    "Complex Ion Formation": {
        "Description": "Complex ion formation is the process by which a central metal ion in a coordination complex is surrounded by ligands (molecules or ions) that donate electron pairs to form coordinate covalent bonds."
    },
    "Lewis Acid": {
        "Description": "A Lewis acid is a substance that can accept a pair of electrons to form a coordinate covalent bond, according to the Lewis acid-base theory."
    },
    "Lewis Base": {
        "Description": "A Lewis base is a substance that can donate a pair of electrons to form a coordinate covalent bond, according to the Lewis acid-base theory."
    },
    "Hydrolysis": {
        "Description": "Hydrolysis is a chemical reaction in which a compound reacts with water, resulting in the breaking of a chemical bond and the formation of two or more products."
    },
    "Acid-Base Titration": {
        "Description": "An acid-base titration is a type of titration in which an acid solution of known concentration is slowly added to a base solution (or vice versa) until the reaction reaches equivalence, allowing the determination of the unknown concentration."
    },
    "Oxidation State": {
        "Description": "The oxidation state (oxidation number) of an atom is a measure of the degree of oxidation of that atom in a chemical compound, indicating the number of electrons it has gained or lost relative to the neutral atom."
    },
    "Electron Configuration": {
        "Description": "Electron configuration is the distribution of electrons among the various atomic orbitals in an atom, representing the arrangement of electrons in an atom's electron shells."
    },
    "Aufbau Principle": {
        "Description": "The Aufbau principle states that electrons fill atomic orbitals of lower energy levels before filling higher energy levels, leading to the building up of the electron configuration of an atom from its ground state."
    },
    "Pauli Exclusion Principle": {
        "Description": "The Pauli exclusion principle states that no two electrons in an atom can have the same set of quantum numbers (including spin), preventing the overlap of electron states and ensuring the stability of atoms."
    },
    "Hund's Rule": {
        "Description": "Hund's rule states that electrons occupy orbitals of equal energy (degenerate orbitals) singly before pairing up, and all electrons in singly occupied orbitals have the same spin."
    },
    "Periodic Trends": {
        "Description": "Periodic trends are patterns in the properties of elements across periods and down groups of the periodic table, including trends in atomic size, ionization energy, electron affinity, and electronegativity."
    },
    "Atomic Radius": {
        "Description": "Atomic radius is the distance from the nucleus of an atom to the outermost electron shell, typically measured as half the distance between the nuclei of identical atoms in a diatomic molecule."
    },
    "Ionization Energy": {
        "Description": "Ionization energy is the energy required to remove an electron from a gaseous atom or ion, forming a positively charged ion (cation) and a free electron."
    },
    "Electron Affinity": {
        "Description": "Electron affinity is the energy change that occurs when an electron is added to a gaseous atom or ion to form a negative ion (anion), indicating the attraction between the electron and the nucleus."
    },
    "Electronegativity": {
        "Description": "Electronegativity is a measure of the tendency of an atom to attract electrons towards itself in a chemical bond, reflecting the atom's ability to compete for electrons in a compound."
    },
    "Periodic Table": {
        "Description": "The periodic table is a tabular arrangement of chemical elements, organized based on their atomic number, electron configuration, and recurring chemical properties."
    },
    "Group (Periodic Table)": {
        "Description": "A group (also known as a family) in the periodic table is a column of elements with similar chemical properties, characterized by the same number of valence electrons."
    },
    "Period (Periodic Table)": {
        "Description": "A period in the periodic table is a row of elements that share the same principal quantum number (n), indicating the number of electron shells in their atomic structure."
    },
    "Main Group Elements": {
        "Description": "Main group elements (also known as representative elements) are elements located in groups 1, 2, and 13-18 of the periodic table, characterized by their ns and np valence orbitals."
    },
    "Transition Metals": {
        "Description": "Transition metals are elements located in groups 3-12 of the periodic table, characterized by the filling of d orbitals in their electron configurations."
    },
    "Inner Transition Metals": {
        "Description": "Inner transition metals are elements located in the f-block of the periodic table (lanthanides and actinides), characterized by the filling of f orbitals in their electron configurations."
    },
    "Alkali Metals": {
        "Description": "Alkali metals are elements located in group 1 of the periodic table, characterized by their softness, low density, and tendency to form alkaline solutions when they react with water."
    },
    "Alkaline Earth Metals": {
        "Description": "Alkaline earth metals are elements located in group 2 of the periodic table, characterized by their relatively high melting points, low densities, and tendency to form alkaline solutions in water."
    },
    "Halogens": {
        "Description": "Halogens are elements located in group 17 of the periodic table, characterized by their high reactivity and tendency to form salts with metals."
    },
    "Noble Gases": {
        "Description": "Noble gases are elements located in group 18 of the periodic table, characterized by their low reactivity and stable electron configurations due to the presence of a full valence shell."
    },
    "Thermochemistry": {
        "Description": "Thermochemistry is the study of the heat energy changes that occur during chemical reactions and physical transformations.",
        "Importance": "Thermochemistry provides insights into the energy changes associated with reactions, including heat transfer, enthalpy changes, and reaction spontaneity.",
        "Example": "The combustion of methane in oxygen releases heat energy, providing warmth and driving many industrial processes."
    },
    "Heat Capacity": {
        "Description": "Heat capacity is the amount of heat required to raise the temperature of a substance by one degree Celsius or one Kelvin.",
        "Formula": "Q = mcΔT",
        "Variables": {
            "Q": "Heat absorbed or released (in joules)",
            "m": "Mass of the substance (in grams)",
            "c": "Specific heat capacity (in J/g°C or J/gK)",
            "ΔT": "Change in temperature (in °C or K)"
        },
        "Example": "A substance with a high heat capacity requires more heat to change its temperature compared to a substance with a low heat capacity."
    },
    "Enthalpy": {
        "Description": "Enthalpy (H) is a thermodynamic quantity that represents the total heat content of a system at constant pressure.",
        "Formula": "ΔH = H(products) - H(reactants)",
        "Example": "In an exothermic reaction, the enthalpy change (ΔH) is negative, indicating that heat is released to the surroundings."
    },
    "Enthalpy of Formation": {
        "Description": "The enthalpy of formation (ΔH°f) is the heat change accompanying the formation of one mole of a compound from its elements in their standard states.",
        "Example": "The enthalpy of formation of water (H2O) is -285.8 kJ/mol, indicating that heat is released when water is formed from its elements."
    },
    "Enthalpy of Combustion": {
        "Description": "The enthalpy of combustion (ΔH°c) is the heat change associated with the complete combustion of one mole of a substance in oxygen.",
        "Example": "The enthalpy of combustion of methane (CH4) is -890.3 kJ/mol, indicating that this much heat is released when one mole of methane is completely burned."
    },
    "Enthalpy of Fusion": {
        "Description": "The enthalpy of fusion (ΔH°fusion) is the heat change required to melt one mole of a solid substance at its melting point.",
        "Example": "The enthalpy of fusion of water (H2O) is 6.01 kJ/mol, indicating the amount of heat needed to melt one mole of ice at 0°C."
    },
    "Enthalpy of Vaporization": {
        "Description": "The enthalpy of vaporization (ΔH°vap) is the heat change required to vaporize one mole of a liquid substance at its boiling point.",
        "Example": "The enthalpy of vaporization of water (H2O) is 40.79 kJ/mol, indicating the amount of heat needed to vaporize one mole of water at 100°C."
    },
    "Hess's Law": {
        "Description": "Hess's law states that the total enthalpy change for a reaction is the same whether the reaction occurs in one step or a series of steps.",
        "Importance": "Hess's law allows the calculation of enthalpy changes for reactions that cannot be directly measured, by summing the enthalpy changes of related reactions.",
        "Example": "The enthalpy of formation of carbon dioxide (CO2) can be calculated using Hess's law by combining the enthalpies of combustion of carbon (C) and carbon monoxide (CO)."
    },
    "Gibbs Free Energy": {
        "Description": "Gibbs free energy (G) is a thermodynamic potential that measures the maximum reversible work that can be performed by a system at constant temperature and pressure.",
        "Formula": "ΔG = ΔH - TΔS",
        "Variables": {
            "ΔG": "Gibbs free energy change (in joules)",
            "ΔH": "Enthalpy change (in joules)",
            "T": "Temperature (in Kelvin)",
            "ΔS": "Entropy change (in J/K)"
        },
        "Example": "A reaction is spontaneous if ΔG is negative, indicating that the reaction can proceed without external energy input."
    },
    "Gibbs Free Energy and Spontaneity": {
        "Description": "For a spontaneous process at constant temperature and pressure, the change in Gibbs free energy (ΔG) is negative.",
        "Importance": "Gibbs free energy provides a criterion for predicting whether a reaction is spontaneous under given conditions.",
        "Example": "The formation of rust from iron and oxygen is a spontaneous process due to the negative ΔG value for the reaction."
    },
    "Standard State": {
        "Description": "The standard state of a substance is its pure form at a specified temperature and pressure, often chosen for convenience in thermodynamic calculations.",
        "Examples": "The standard state for a gas is typically 1 atm pressure and a specified temperature (usually 25°C or 298 K)."
    },
    "Standard Enthalpy of Formation": {
        "Description": "The standard enthalpy of formation (ΔH°f) is the enthalpy change accompanying the formation of one mole of a compound from its elements in their standard states.",
        "Example": "The standard enthalpy of formation of water (H2O) in its liquid state is -285.8 kJ/mol at 25°C and 1 atm pressure."
    },
    "Standard Entropy": {

            // Check if symbol exists in substances
            var matchedSubstance = substances[symbol];
            if (matchedSubstance) {
                displayProperties(matchedSubstance);
                return;
            }
            
            // Check if symbol exists in compounds
            var matchedCompound = compounds[symbol];
            if (matchedCompound) {
                displayProperties(matchedCompound);
                return;
            }

            // Check if symbol exists in concepts (case insensitive)
            var matchedConcept = Object.keys(concepts).find(concept => concept.toUpperCase() === symbol);
            if (matchedConcept) {
                displayConcept(concepts[matchedConcept]);
                return;
            }

            outputDiv.innerHTML = "Substance or concept not found.";
        }

        function displayProperties(properties) {
            var outputDiv = document.getElementById("output");
            for (var key in properties) {
                if (properties.hasOwnProperty(key)) {
                    outputDiv.innerHTML += "<div><strong>" + key + ":</strong> " + properties[key] + "</div>";
                }
            }
        }

        function displayConcept(concept) {
    var outputDiv = document.getElementById("output");
    outputDiv.innerHTML = "<div><strong>Description:</strong> " + concept["Description"] + "</div>";
    
    // Display all properties and their values
    for (var key in concept) {
        if (key !== "Description" && concept.hasOwnProperty(key)) {
            var value = concept[key];
            if (Array.isArray(value)) {
                // If the value is an array, format it as a list
                outputDiv.innerHTML += "<div><strong>" + key + ":</strong><ul>";
                value.forEach(function(item) {
                    outputDiv.innerHTML += "<li>" + item + "</li>";
                });
                outputDiv.innerHTML += "</ul></div>";
            } else {
                // Otherwise, display the property and its value directly
                outputDiv.innerHTML += "<div><strong>" + key + ":</strong> " + value + "</div>";
            }
        }
    }
}
