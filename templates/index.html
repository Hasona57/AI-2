    <style>
    /* Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

/* Global Styles */
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #ff7e5f, #feb47b, #ffedd6);
    color: #333;
    overflow: hidden;
    height: auto;
    overflow: auto;
    border: 1px solid #ccc;
    padding: 10px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

/* Chat Container */
#chat-container {
    overflow-y: auto;
    max-height: 400px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
}

/* Chat Message */
.message {
    margin-bottom: 15px;
    padding: 15px 20px;
    border-radius: 20px;
    position: relative;
    background-color: #f2f2f2;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow-wrap: break-word;
    transition: transform 0.3s ease;
}

.message strong {
    color: #007bff;
    font-weight: bold;
}

.message.bot {
    background-color: #c2f0c2;
}

.message.user {
    background-color: #ffddcc;
}

.message:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

/* Input Container */
#input-container {
    display: flex;
    margin-top: 20px;
}

#user-input {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    background-color: rgba(255, 255, 255, 0.9);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

#user-input:focus {
    background-color: #fff;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

button {
    padding: 15px 30px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    outline: none;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    overflow: auto;
}

.modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 30px;
    border-radius: 30px;
    width: 80%;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    animation: fadeIn 0.5s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.close {
    color: #aaa;
    font-size: 32px;
    position: absolute;
    top: 10px;
    right: 20px;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
}
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 1;
    height: 100vh;
    justify-content: center;
}

label {
    margin-bottom: 10px;
    color: #fff;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
}

input[type="text"] {
    padding: 12px;
    margin-right: 10px;
    border: none;
    border-radius: 25px;
    font-size: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus {
    background-color: #fff;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    outline: none;
}

button {
    padding: 12px 24px;
    margin-top: 10px;
    cursor: pointer;
    background-color: #ff6b6b;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

button:hover {
    background-color: #ff5252;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
}

#output {
    margin-top: 20px;
    text-align: left;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    max-width: 600px;
    width: 90%;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 0.5s ease;
    overflow: auto;
}

#output div {
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

#output div:last-child {
    border-bottom: none;
    padding-bottom: 0;
}

#output strong {
    color: #4caf50;
}
/* Navigation */
.nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #ffff;
}

.nav img {
    width: 150px;
    height: 150px;
}

.nav h1 {
    color: #ff5252;
    margin: 0;
    font-size: 50px;
}

            <p id="teach-question" style="margin-bottom: 10px;"></p>

            <button onclick="teachBot()">Teach</button>
        </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput !== "") {
                displayMessage("You", userInput);
                getBotResponse(userInput);
                document.getElementById("user-input").value = "";
            }
        }

        function displayMessage(sender, message) {
            var chatContainer = document.getElementById("chat-container");
            var messageElement = document.createElement("div");
            messageElement.className = "message user";
            messageElement.innerHTML = "<strong>" + sender + ":</strong> " + message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getBotResponse(userInput) {
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            })
            .then(response => response.json())
            .then(data => {
                var botResponse = data.response;
                displayMessage("Bot", botResponse);
                if (botResponse.includes("teach me")) {
                    openTeachModal(userInput);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function openTeachModal(question) {
            var teachModal = document.getElementById("teach-modal");
            var teachQuestion = document.getElementById("teach-question");
            teachQuestion.textContent = "Teach me: " + question;
            var teachAnswerInput = document.getElementById("teach-answer");
            teachAnswerInput.value = "";
            teachModal.style.display = "block";
        }

        function teachBot() {
            var teachAnswer = document.getElementById("teach-answer").value.trim();
            if (teachAnswer !== "") {
                displayMessage("Bot", "Thank you! I learned a new response!");
                saveTeaching();
                closeModal();
            }
        }

        function saveTeaching() {
            var teachQuestion = document.getElementById("teach-question").textContent.slice(10);
            var teachAnswer = document.getElementById("teach-answer").value.trim();
            fetch('/teach', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: teachQuestion, answer: teachAnswer })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    console.log("Teaching saved successfully!");
                } else {
                    console.error("Error saving teaching!");
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

            var teachModal = document.getElementById("teach-modal");
            teachModal.style.display = "none";
        }

        "Description": "Biochemistry is the branch of chemistry that explores the chemical processes and substances occurring within living organisms. It focuses on the structure, function, and interactions of biological molecules such as proteins, nucleic acids, carbohydrates, and lipids.",
        "Key Areas": {
            "Enzymology": "Enzymology is the study of enzymes, which are biological catalysts that accelerate chemical reactions in cells. It involves elucidating enzyme mechanisms, kinetics, and regulation.",
            "Metabolism": "Metabolism refers to the biochemical processes by which living organisms convert nutrients into energy and building blocks for growth, repair, and reproduction. It encompasses catabolic and anabolic pathways.",
            "Gene Expression": "Gene expression involves the transcription of DNA into RNA and the translation of RNA into proteins. It is regulated by complex networks of molecular interactions and plays a central role in cellular function and development."
        },
        "Applications": "Biochemistry has applications in medicine, agriculture, biotechnology, and pharmacology. It is essential for understanding diseases, drug mechanisms, genetic disorders, and metabolic pathways."
    },
    "Environmental Chemistry": {
        "Description": "Environmental chemistry is the study of the chemical processes occurring in the environment, including air, water, soil, and living organisms. It focuses on understanding the sources, fate, transport, and effects of pollutants and natural compounds.",
        "Pollution Sources": {
            "Air Pollution": "Air pollution arises from emissions of pollutants such as particulate matter, nitrogen oxides, sulfur dioxide, and volatile organic compounds from industrial, transportation, and natural sources.",
            "Water Pollution": "Water pollution occurs due to the contamination of water bodies by pollutants such as heavy metals, pesticides, pharmaceuticals, and microbial pathogens from urban runoff, industrial discharge, and agricultural activities."
        },
        "Analytical Techniques": {
            "Mass Spectrometry": "Mass spectrometry is used to identify and quantify chemical compounds in environmental samples based on their mass-to-charge ratio. It is valuable for detecting organic pollutants, trace metals, and isotopic compositions.",
            "Chromatography": "Chromatographic techniques such as gas chromatography (GC) and liquid chromatography (LC) are employed to separate and analyze complex mixtures of environmental contaminants with high sensitivity and selectivity."
        },
        "Sustainability": "Environmental chemistry plays a crucial role in promoting sustainable practices and mitigating environmental degradation. It informs environmental policies, waste management strategies, and the development of eco-friendly technologies."
    },
    "Polymer Chemistry": {
        "Description": "Polymer chemistry is the branch of chemistry that focuses on the study of polymers, which are large molecules composed of repeating structural units called monomers. It involves understanding polymerization mechanisms, polymer properties, and applications of polymers in materials science, industry, and everyday life.",
        "Types of Polymers": {
            "Natural Polymers": "Natural polymers are derived from biological sources and include substances such as proteins, nucleic acids, cellulose, and natural rubber.",
            "Synthetic Polymers": "Synthetic polymers are man-made and include a wide range of materials such as polyethylene, polypropylene, polyvinyl chloride (PVC), and polystyrene."
        },
        "Polymerization Methods": {
            "Addition Polymerization": "Addition polymerization involves the successive addition of monomer units to a growing polymer chain. It typically occurs in the presence of a catalyst and produces no byproducts.",
            "Condensation Polymerization": "Condensation polymerization involves the formation of polymer chains through the elimination of small molecules such as water or alcohol. It occurs between functional groups on monomers."
        },
        "Applications": "Polymers have diverse applications in industries such as packaging, textiles, automotive, construction, electronics, and healthcare. They are used to make plastics, fibers, adhesives, coatings, and biomedical devices."
    },
    "Surface Chemistry": {
        "Description": "Surface chemistry is the branch of chemistry that deals with the study of chemical processes occurring at interfaces, such as solid-liquid, solid-gas, and liquid-gas interfaces. It involves understanding surface phenomena, adsorption, catalysis, and surface modification techniques.",
        "Adsorption": "Adsorption is the process by which molecules or ions adhere to the surface of a solid or liquid. It occurs due to attractive forces between the adsorbate and the surface.",
        "Catalysis": "Surface catalysis involves accelerating chemical reactions by providing a surface where reactant molecules can interact more effectively. Catalysts can increase reaction rates, lower activation energies, and improve selectivity.",
        "Applications": "Surface chemistry plays a critical role in various fields, including heterogeneous catalysis, environmental remediation, nanotechnology, corrosion protection, and biomedical applications such as drug delivery and biosensors."
    },
    "Chemical Equilibrium": {
        "Description": "Chemical equilibrium is a state in a chemical reaction where the forward and reverse reactions occur at equal rates, and the concentrations of reactants and products remain constant over time. It is governed by the equilibrium constant (K) and can be influenced by factors such as temperature, pressure, and concentration.",
        "Le Chatelier's Principle": "Le Chatelier's Principle states that if a system at equilibrium is subjected to a change in conditions, such as temperature, pressure, or concentration, the system will adjust to counteract the change and restore equilibrium.",
        "Equilibrium Constant (K)": "The equilibrium constant (K) is a numerical value that expresses the ratio of the concentrations of products to reactants at equilibrium, with each raised to the power of their respective coefficients in the balanced chemical equation.",
        "Applications": "Understanding chemical equilibrium is essential for predicting the extent of chemical reactions, optimizing reaction conditions, and designing processes in chemical industries such as petroleum refining, ammonia synthesis, and air pollution control."
    },
    "Green Chemistry": {
        "Description": "Green chemistry, also known as sustainable chemistry, is the design of chemical products and processes that reduce or eliminate the use and generation of hazardous substances. It aims to promote environmental sustainability, minimize waste, conserve resources, and enhance human health and safety.",
        "Principles": {
            "Atom Economy": "Atom economy is a measure of the efficiency of a chemical reaction in utilizing all the atoms in the starting materials to form desired products. Green chemistry emphasizes reactions with high atom economy to minimize waste.",
            "Solvent Selection": "Green chemistry advocates for the use of environmentally benign solvents, such as water or supercritical carbon dioxide, instead of hazardous organic solvents. Solvent-free or low solvent processes are preferred where possible.",
            "Catalysis": "Catalysis plays a crucial role in green chemistry by enabling reactions to proceed under milder conditions, lower energy requirements, and reduced waste generation. Homogeneous, heterogeneous, and enzyme catalysis are commonly employed."
        },
        "Applications": "Green chemistry principles are applied across various sectors, including pharmaceuticals, agrochemicals, materials science, and energy production. They drive innovation in cleaner synthesis routes, safer products, and sustainable technologies."
    },
    "Photochemistry": {
        "Description": "Photochemistry is the branch of chemistry that studies chemical reactions initiated or controlled by light. It involves understanding the interaction between molecules and photons, as well as the mechanisms of photochemical reactions.",
        "Key Processes": {
            "Absorption of Light": "Photochemical reactions begin with the absorption of photons by molecules, leading to electronic excitations or changes in molecular orbitals. Different molecules absorb light of specific wavelengths depending on their electronic structure.",
            "Photoexcitation": "Photoexcitation occurs when a molecule absorbs a photon and transitions from the ground state to an excited state. Excited-state molecules have higher energy and may undergo various transformations, including bond breaking or formation.",
            "Photochemical Reactions": "Photochemical reactions involve the transformation of molecules induced by light. Examples include photoisomerization, photodissociation, and photooxidation reactions."
        },
        "Applications": "Photochemistry has applications in fields such as photobiology, photomedicine, photovoltaics, and environmental science. It is used in areas such as photodynamic therapy, solar energy conversion, and atmospheric chemistry."
    },
    "Supramolecular Chemistry": {
        "Description": "Supramolecular chemistry is the branch of chemistry that focuses on the study of non-covalent interactions between molecules and the assembly of molecular complexes or aggregates. It involves understanding the principles of molecular recognition, self-assembly, and host-guest chemistry.",
        "Non-Covalent Interactions": {
            "Hydrogen Bonding": "Hydrogen bonding is a type of non-covalent interaction where a hydrogen atom covalently bonded to an electronegative atom (e.g., oxygen, nitrogen) interacts with another electronegative atom.",
            "Van der Waals Forces": "Van der Waals forces encompass dipole-dipole interactions, London dispersion forces, and induced dipole interactions between molecules due to temporary fluctuations in electron density.",
            "π-π Stacking": "π-π stacking refers to the non-covalent interaction between aromatic rings in molecules, where the electron clouds of adjacent π systems overlap and attract each other."
        },
        "Self-Assembly": "Self-assembly is the spontaneous organization of molecules into well-defined structures or supramolecular assemblies driven by non-covalent interactions. It includes processes such as molecular recognition, host-guest complexation, and template-directed synthesis.",
        "Applications": "Supramolecular chemistry has applications in areas such as materials science, drug delivery, catalysis, and nanotechnology. It is used to design functional materials, molecular sensors, and molecular machines."
    },
    "Chemical Bonding": {
        "Description": "Chemical bonding is the process by which atoms combine to form molecules or ions through the sharing or transfer of electrons. It involves understanding the types of chemical bonds, bond energies, and molecular geometries.",
        "Types of Chemical Bonds": {
            "Covalent Bond": "A covalent bond is formed by the sharing of electron pairs between atoms. It can be nonpolar (equal sharing) or polar (unequal sharing) depending on the electronegativity difference between atoms.",
            "Ionic Bond": "An ionic bond is formed by the transfer of electrons from one atom to another, resulting in the formation of positively and negatively charged ions. It occurs between atoms with large electronegativity differences.",
            "Metallic Bond": "A metallic bond is formed between metal atoms, where delocalized electrons move freely throughout the metallic lattice, contributing to the high electrical conductivity and malleability of metals."
        },
        "Molecular Geometry": "Molecular geometry refers to the three-dimensional arrangement of atoms in a molecule, including bond angles and bond lengths. It is determined by the repulsion between electron pairs around the central atom."
    },
    "Chemical Thermodynamics": {
        "Description": "Chemical thermodynamics is the branch of physical chemistry that deals with the study of energy changes in chemical reactions and the interconversion of heat and work. It involves understanding concepts such as internal energy, enthalpy, entropy, and Gibbs free energy.",
        "Key Principles": {
            "First Law of Thermodynamics": "The First Law of Thermodynamics states that energy cannot be created or destroyed, only converted from one form to another. It is also known as the law of conservation of energy.",
            "Second Law of Thermodynamics": "The Second Law of Thermodynamics states that the entropy of an isolated system tends to increase over time, leading to a decrease in the amount of energy available to do useful work.",
            "Third Law of Thermodynamics": "The Third Law of Thermodynamics states that the entropy of a perfect crystal at absolute zero temperature is zero. It provides a reference point for measuring absolute entropies of substances."
        },
        "Applications": "Chemical thermodynamics is applied in various fields such as chemical engineering, material science, environmental science, and biochemistry. It is used to predict reaction spontaneity, equilibrium constants, and phase transitions."
    },
    "Electrochemistry": {
        "Description": "Electrochemistry is the branch of chemistry that deals with the study of chemical processes involving the transfer of electrons between electrodes and electrolytes. It encompasses redox reactions, electrochemical cells, and the generation and storage of electrical energy.",
        "Redox Reactions": "Redox reactions involve the transfer of electrons between reactants, where one substance is oxidized (loses electrons) and another is reduced (gains electrons). They are fundamental to electrochemical processes.",
        "Electrochemical Cells": "Electrochemical cells are devices that convert chemical energy into electrical energy or vice versa through redox reactions. They include galvanic (voltaic) cells, electrolytic cells, and fuel cells.",
        "Applications": "Electrochemistry has diverse applications, including electroplating, corrosion prevention, energy storage (e.g., batteries, capacitors), electrochemical sensors, and electroanalytical techniques (e.g., voltammetry)."
    },
    "Solid-State Chemistry": {
        "Description": "Solid-state chemistry is the branch of chemistry that focuses on the study of solids, including crystalline and non-crystalline materials. It involves understanding the structure, properties, and synthesis of solid-state compounds.",
        "Crystal Structure": "Crystal structure refers to the three-dimensional arrangement of atoms or molecules in a crystalline solid. It is characterized by repeating units called unit cells, which exhibit long-range order.",
        "Phases of Matter": "Solid-state chemistry explores different phases of matter, including crystalline solids (e.g., metals, salts, minerals) and non-crystalline solids (e.g., glasses, polymers, gels). Each phase has unique properties and applications.",
        "Applications": "Solid-state chemistry plays a crucial role in materials science, semiconductor technology, catalysis, drug formulation, and nanotechnology. It is used to develop new materials with tailored properties for specific applications."
    },
    "Chemical Kinetics": {
        "Description": "Chemical kinetics is the branch of chemistry that deals with the study of reaction rates, mechanisms, and factors influencing the speed of chemical reactions. It involves understanding the transition states and energy barriers involved in chemical transformations.",
        "Rate Laws": "Rate laws describe the mathematical relationship between the rate of a chemical reaction and the concentrations of reactants. They can be determined experimentally and provide insights into reaction mechanisms.",
        "Reaction Mechanisms": "Reaction mechanisms are detailed descriptions of the series of elementary steps by which a chemical reaction occurs. They involve the formation and subsequent consumption of reaction intermediates.",
        "Factors Affecting Reaction Rate": "Several factors influence reaction rates, including temperature, concentration of reactants, surface area, catalysts, and the presence of inhibitors or reactant complexes.",
        "Applications": "Chemical kinetics is applied in fields such as chemical engineering, pharmacology, atmospheric chemistry, and environmental science. It is used to optimize reaction conditions, design efficient processes, and model reaction pathways."
    },
    "Quantum Chemistry": {
        "Description": "Quantum chemistry is the branch of chemistry that applies quantum mechanics to the study of chemical systems and processes. It involves using mathematical models to describe the behavior of electrons and nuclei in atoms and molecules.",
        "Wave-Particle Duality": "Quantum chemistry incorporates the wave-particle duality of matter, where particles such as electrons exhibit both wave-like and particle-like properties. This duality is described by wave functions and probability distributions.",
        "Molecular Orbital Theory": "Molecular orbital theory describes the distribution of electrons in molecules using linear combinations of atomic orbitals. It predicts molecular properties such as bond order, bond length, and magnetic behavior.",
        "Computational Methods": "Quantum chemistry employs computational methods to solve the Schrödinger equation and calculate molecular properties such as energy, geometry, vibrational frequencies, and electronic spectra.",
        "Applications": "Quantum chemistry is used to understand chemical bonding, predict molecular properties, elucidate reaction mechanisms, and design new materials and catalysts. It is essential for theoretical and computational chemistry."
    },
    "Organic Chemistry": {
        "Description": "Organic chemistry is the branch of chemistry that focuses on the study of carbon-containing compounds, including their structure, properties, reactions, and synthesis. It is central to understanding the chemistry of life and plays a key role in fields such as pharmaceuticals, materials science, and agrochemicals.",
        "Functional Groups": {
            "Alkanes": "Alkanes are saturated hydrocarbons containing only single bonds between carbon atoms. They serve as the simplest class of organic compounds and are commonly found in petroleum and natural gas.",
            "Alkenes": "Alkenes are unsaturated hydrocarbons containing at least one carbon-carbon double bond. They are important in organic synthesis and serve as starting materials for the production of plastics, polymers, and industrial chemicals.",
            "Alcohols": "Alcohols are organic compounds containing a hydroxyl (-OH) functional group. They are widely used as solvents, antiseptics, fuels, and precursors in the synthesis of pharmaceuticals and fine chemicals."
        },
        "Reaction Mechanisms": {
            "Substitution Reactions": "Substitution reactions involve the replacement of one functional group or atom by another. Examples include nucleophilic substitution and electrophilic substitution reactions.",
            "Addition Reactions": "Addition reactions involve the addition of atoms or groups to unsaturated bonds, resulting in the formation of new bonds. Examples include electrophilic addition and nucleophilic addition reactions."
        },
        "Applications": "Organic chemistry has numerous applications in drug discovery, medicinal chemistry, polymer science, food chemistry, and environmental science. It is essential for understanding the structure and function of biological molecules and designing novel materials and compounds."
    },
    "Analytical Chemistry": {
        "Description": "Analytical chemistry is the branch of chemistry that focuses on the qualitative and quantitative analysis of chemical substances. It involves the development and application of methods and techniques to identify and quantify the composition of samples.",
        "Instrumental Methods": {
            "Spectroscopy": "Spectroscopy involves the measurement of the interaction between matter and electromagnetic radiation. Techniques such as UV-Vis spectroscopy, infrared spectroscopy, and mass spectrometry are widely used for chemical analysis.",
            "Chromatography": "Chromatography is a separation technique based on the differential distribution of components in a sample between a stationary phase and a mobile phase. Techniques include gas chromatography, liquid chromatography, and thin-layer chromatography."
        },
        "Quantitative Analysis": {
            "Titration": "Titration is a technique used to determine the concentration of a substance in solution by reacting it with a standardized solution of known concentration (titrant) until the reaction reaches stoichiometric equivalence.",
            "Calibration Curves": "Calibration curves are graphical representations of the relationship between the concentration or amount of analyte in a sample and the response of an analytical instrument or detector. They are used for quantitative analysis and method validation."
        },
        "Applications": "Analytical chemistry is applied in fields such as environmental monitoring, forensic science, pharmaceuticals, food and beverage analysis, and clinical diagnostics. It plays a crucial role in quality control, safety assurance, and research."
    },
    "Inorganic Chemistry": {
        "Description": "Inorganic chemistry is the branch of chemistry that focuses on the study of inorganic compounds, which typically do not contain carbon-hydrogen (C-H) bonds. It encompasses the chemistry of metals, minerals, coordination compounds, and solid-state materials.",
        "Coordination Chemistry": {
            "Coordination Compounds": "Coordination compounds are molecules or ions consisting of a central metal atom or ion bonded to one or more ligands through coordinate covalent bonds. They exhibit diverse structures and properties and have applications in catalysis, medicine, and materials science.",
            "Metal Complexes": "Metal complexes are coordination compounds containing metal ions surrounded by ligands. They can exhibit interesting electronic, magnetic, and optical properties and are used as catalysts, sensors, and imaging agents."
        },
        "Solid-State Chemistry": {
            "Crystal Structures": "Solid-state chemistry investigates the crystal structures and properties of inorganic materials such as metals, semiconductors, ceramics, and minerals. It involves techniques such as X-ray crystallography, electron microscopy, and spectroscopy."
        },
        "Applications": "Inorganic chemistry finds applications in diverse areas, including catalysis, materials science, nanotechnology, environmental remediation, and industrial processes. It contributes to the development of advanced materials, catalysts, and electronic devices."
    },
    "Elements": {
        "Description": "Elements are substances that cannot be broken down into simpler substances by chemical means. They consist of only one type of atom and are the building blocks of all matter.",
        "Examples": ["Hydrogen", "Oxygen", "Carbon", "Iron", "Gold"]
    },
    "Compounds": {
        "Description": "Compounds are substances composed of two or more elements chemically bonded in fixed proportions. They have unique properties different from their constituent elements.",
        "Examples": ["Water (H2O)", "Carbon Dioxide (CO2)", "Sodium Chloride (NaCl)", "Glucose (C6H12O6)"]
    },
    "Mixtures": {
        "Description": "Mixtures are combinations of two or more substances physically mixed together, where each substance retains its own properties. Mixtures can be homogeneous (uniform composition) or heterogeneous (non-uniform composition).",
        "Examples": ["Air", "Saltwater", "Sand and Iron Filings", "Granite"]
    },
    "Chemical Reactions": {
        "Description": "Chemical reactions involve the transformation of substances (reactants) into different substances (products) through the breaking and forming of chemical bonds. They are characterized by changes in properties and the release or absorption of energy.",
        "Types": ["Synthesis", "Decomposition", "Combustion", "Single Replacement", "Double Replacement"]
    },
    "States of Matter": {
        "Description": "States of matter describe the physical forms in which substances can exist, based on the arrangement and motion of particles. The primary states of matter are solid, liquid, and gas.",
        "Properties": ["Solid: Definite shape and volume, particles are closely packed and vibrate in fixed positions.",
                      "Liquid: Indefinite shape but definite volume, particles are close together but can move past each other.",
                      "Gas: Indefinite shape and volume, particles are far apart and move freely."]
    },
    "Acids and Bases": {
        "Description": "Acids are substances that release hydrogen ions (H⁺) when dissolved in water, while bases are substances that release hydroxide ions (OH⁻) when dissolved in water. They are characterized by their pH levels and chemical properties.",
        "Examples": {"Acids": ["Hydrochloric Acid (HCl)", "Sulfuric Acid (H2SO4)"],
                     "Bases": ["Sodium Hydroxide (NaOH)", "Ammonia (NH3)"]}
    },
    "Periodic Table": {
        "Description": "The periodic table is a tabular arrangement of chemical elements, organized by their atomic number, electron configuration, and recurring chemical properties.",
        "Example": "Hydrogen, helium, lithium, and other elements are arranged in rows and columns on the periodic table."
    },
    "Atomic Structure": {
        "Description": "Atomic structure refers to the organization of protons, neutrons, and electrons within an atom. Protons and neutrons are located in the nucleus, while electrons orbit around the nucleus in energy levels or shells.",
        "Example": "A carbon atom has 6 protons and 6 neutrons in its nucleus, with 6 electrons orbiting around it in energy levels."
    },
    "Chemical Bonding": {
        "Description": "Chemical bonding is the process by which atoms interact and form stable chemical compounds. Common types of chemical bonds include ionic bonds, covalent bonds, and metallic bonds.",
        "Example": "In sodium chloride (NaCl), sodium atoms donate an electron to chlorine atoms, forming an ionic bond."
    },
    "States of Matter": {
        "Description": "States of matter describe the physical forms in which substances can exist. The primary states of matter are solid, liquid, and gas, with plasma being another state under extreme conditions.",
        "Example": "Ice is the solid state of water, while liquid water and water vapor (gas) are the liquid and gaseous states, respectively."
    },
    "Density": {
        "Description": "Density is a measure of the mass of a substance per unit volume. It describes how tightly packed the particles of a substance are.",
        "Example": "Gold has a higher density than aluminum because a given volume of gold has more mass compared to the same volume of aluminum."
    },
    "Chemical Formula": {
        "Description": "A chemical formula is a notation that represents the types and numbers of atoms in a molecule or formula unit of a compound.",
        "Example": "The chemical formula for carbon dioxide is CO2, indicating one carbon atom bonded to two oxygen atoms."
    },
    "Solubility": {
        "Description": "Solubility is the ability of a substance to dissolve in a solvent to form a homogeneous mixture called a solution.",
        "Example": "Salt (NaCl) is soluble in water, while oil is insoluble in water."
    },
    "Concentration": {
        "Description": "Concentration refers to the amount of a substance (solute) dissolved in a given volume of solvent. It is usually expressed in units such as moles per liter (molarity) or grams per liter (mass/volume).",
        "Example": "A 1 Molar (1M) solution of sodium chloride (NaCl) contains 1 mole of NaCl dissolved in 1 liter of water."
    },
    "Chemical Equation": {
        "Description": "A chemical equation is a symbolic representation of a chemical reaction, showing the reactants on the left side and the products on the right side, separated by an arrow.",
        "Example": "The chemical equation for the combustion of methane (CH4) in oxygen (O2) is CH4 + 2O2 -> CO2 + 2H2O."
    },
    "Reactant": {
        "Description": "A reactant is a substance that participates in a chemical reaction and undergoes transformation to form products.",
        "Example": "In the combustion of methane, methane (CH4) and oxygen (O2) are the reactants."
    },
    "Product": {
        "Description": "A product is a substance that is formed as a result of a chemical reaction.",
        "Example": "In the combustion of methane, carbon dioxide (CO2) and water (H2O) are the products."
    },
    "Catalyst": {
        "Description": "A catalyst is a substance that increases the rate of a chemical reaction without being consumed in the reaction itself. It lowers the activation energy required for the reaction to occur.",
        "Example": "Enzymes are biological catalysts that speed up biochemical reactions in living organisms."
    },
    "Endothermic Reaction": {
        "Description": "An endothermic reaction is a chemical reaction that absorbs heat energy from its surroundings. The temperature of the surroundings decreases during the reaction.",
        "Example": "The melting of ice requires heat energy, making it an endothermic process."
    },
    "Exothermic Reaction": {
        "Description": "An exothermic reaction is a chemical reaction that releases heat energy to its surroundings. The temperature of the surroundings increases during the reaction.",
        "Example": "The combustion of wood releases heat energy, making it an exothermic process."
    },
    "Oxidation-Reduction Reaction": {
        "Description": "An oxidation-reduction (redox) reaction is a type of chemical reaction that involves the transfer of electrons between reactants. Oxidation refers to the loss of electrons, while reduction refers to the gain of electrons.",
        "Example": "The rusting of iron is a redox reaction where iron undergoes oxidation to form iron oxide (rust)."
    },
    "pH": {
        "Description": "pH is a measure of the acidity or basicity of a solution. It is defined as the negative logarithm of the concentration of hydrogen ions (H⁺) in the solution.",
        "Example": "A pH value of 7 indicates a neutral solution, while pH values below 7 indicate acidity and pH values above 7 indicate basicity."
    },
    "Periodic Trends": {
        "Description": "Periodic trends are patterns in the properties of elements on the periodic table. These trends include atomic radius, ionization energy, electron affinity, and electronegativity.",
        "Example": "The trend for atomic radius is that it decreases from left to right across a period and increases from top to bottom within a group on the periodic table."
    },
    "Stoichiometry": {
        "Description": "Stoichiometry is the calculation of the quantities of reactants and products in a chemical reaction based on the balanced chemical equation.",
        "Example": "In stoichiometry, the coefficients in a balanced chemical equation are used to determine the mole ratios of reactants and products."
    },
    "Avogadro's Law": {
        "Description": "Avogadro's law states that equal volumes of gases at the same temperature and pressure contain equal numbers of molecules.",
        "Example": "According to Avogadro's law, one mole of any gas occupies a volume of 22.4 liters at standard temperature and pressure (STP)."
    },
    "Bohr Model": {
        "Description": "The Bohr model is a simplified model of the atom proposed by Niels Bohr. It describes electrons orbiting the nucleus in specific energy levels or shells.",
        "Example": "In the Bohr model, electrons occupy discrete energy levels, and transitions between these levels result in the emission or absorption of photons."
    },
    "Lewis Structure": {
        "Description": "A Lewis structure is a diagram that represents the arrangement of atoms and valence electrons in a molecule. It shows the sharing or transfer of electrons between atoms to form chemical bonds.",
        "Example": "The Lewis structure for water (H2O) shows two hydrogen atoms bonded to an oxygen atom, with two lone pairs of electrons on the oxygen."
    },
    "Titration": {
        "Description": "Titration is a laboratory technique used to determine the concentration of a solution by reacting it with a solution of known concentration (titrant) until the reaction reaches stoichiometric equivalence.",
        "Example": "In an acid-base titration, a solution of known concentration of acid or base is slowly added to a solution of unknown concentration until the neutralization reaction is complete."
    },
    "Hydrocarbon": {
        "Description": "A hydrocarbon is a compound composed of hydrogen and carbon atoms. They are the simplest organic compounds and can be classified into alkanes, alkenes, alkynes, and aromatic hydrocarbons.",
        "Example": "Methane (CH4) is a hydrocarbon consisting of one carbon atom bonded to four hydrogen atoms."
    },
    "Isotope": {
        "Description": "Isotopes are atoms of the same element with the same number of protons but different numbers of neutrons. They have the same atomic number but different atomic masses.",
        "Example": "Carbon-12 (12C) and carbon-14 (14C) are isotopes of carbon, with 6 protons each but 6 and 8 neutrons, respectively."
    },
    "Thermodynamics": {
        "Description": "Thermodynamics is the branch of chemistry that deals with the study of energy and its transformations in chemical systems. It includes concepts such as heat, work, and the laws of thermodynamics.",
        "Example": "The first law of thermodynamics states that energy cannot be created or destroyed, only converted from one form to another."
    },
    "Enthalpy": {
        "Description": "Enthalpy is a measure of the total heat content of a system at constant pressure. It includes the internal energy of the system plus the product of pressure and volume.",
        "Example": "In an exothermic reaction, the enthalpy change (∆H) is negative because heat is released from the system to the surroundings."
    },
    "Entropy": {
        "Description": "Entropy is a measure of the disorder or randomness of a system. It increases in spontaneous processes and tends to reach a maximum value at equilibrium.",
        "Example": "When ice melts into water, the entropy of the system increases because the molecules become more disordered."
    },
    "Activation Energy": {
        "Description": "Activation energy is the minimum amount of energy required to initiate a chemical reaction. It represents the energy barrier that must be overcome for the reaction to occur.",
        "Example": "In a chemical reaction, reactant molecules must collide with sufficient energy to surpass the activation energy barrier and form products."
    },
    "Equilibrium": {
        "Description": "Chemical equilibrium is a state in a reversible reaction where the rate of the forward reaction equals the rate of the reverse reaction, and the concentrations of reactants and products remain constant over time.",
        "Example": "In the equilibrium of the water-gas shift reaction, carbon monoxide (CO) reacts with water vapor (H2O) to produce carbon dioxide (CO2) and hydrogen gas (H2)."
    },
    "Electrochemistry": {
        "Description": "Electrochemistry is the branch of chemistry that deals with the study of chemical reactions involving the transfer of electrons between species. It includes topics such as oxidation-reduction reactions and electrochemical cells.",
        "Example": "In a galvanic cell, chemical energy is converted into electrical energy through spontaneous redox reactions."
    },
    "Acid-Base Titration": {
        "Description": "An acid-base titration is a laboratory technique used to determine the concentration of an acid or base solution by reacting it with a solution of known concentration (titrant) of the opposite type.",
        "Example": "In the titration of a strong acid with a strong base, the equivalence point is reached when the moles of acid are neutralized by an equal number of moles of base."
    },
    "Solubility Rules": {
        "Description": "Solubility rules are guidelines used to predict the solubility of ionic compounds in water based on the ions they contain.",
        "Example": "According to solubility rules, most nitrate (NO3-) and acetate (CH3COO-) salts are soluble in water."
    },
    "Chemical Kinetics": {
        "Description": "Chemical kinetics is the study of the rates of chemical reactions and the factors that influence reaction rates, such as concentration, temperature, and catalysts.",
        "Example": "Chemical kinetics investigates questions like how fast a reaction occurs and what factors affect its rate."
    },
    "Half-Life": {
        "Description": "Half-life is the time required for half of the nuclei in a sample of a radioactive substance to undergo radioactive decay. It is a characteristic property of each radioactive isotope.",
        "Example": "Carbon-14, used in radiocarbon dating, has a half-life of approximately 5730 years."
    },
    "Nuclear Fusion": {
        "Description": "Nuclear fusion is a nuclear reaction in which two or more atomic nuclei collide at high speeds and fuse to form a heavier nucleus, releasing energy in the process.",
        "Example": "The fusion of hydrogen nuclei to form helium nuclei powers the sun and other stars."
    },
    "Nuclear Fission": {
        "Description": "Nuclear fission is a nuclear reaction in which the nucleus of an atom splits into two or more smaller nuclei, accompanied by the release of a large amount of energy.",
        "Example": "The splitting of uranium-235 nuclei in a nuclear reactor releases energy used to generate electricity."
    },
    "Radioactivity": {
        "Description": "Radioactivity is the spontaneous emission of radiation from the nucleus of an unstable atom, resulting in the transformation of the atom into a different nuclide.",
        "Example": "The decay of radioactive isotopes such as uranium-238 and thorium-232 results in the emission of alpha, beta, and gamma radiation."
    },
    "Hess's Law": {
        "Description": "Hess's law states that the total enthalpy change for a chemical reaction is independent of the pathway taken. It allows the calculation of enthalpy changes for reactions by summing the enthalpy changes of related reactions.",
        "Example": "Hess's law is often used to determine the enthalpy change for a reaction indirectly by combining known enthalpy changes of other reactions."
    },
    "Dalton's Law of Partial Pressures": {
        "Description": "Dalton's law states that the total pressure exerted by a mixture of gases is equal to the sum of the partial pressures of each gas in the mixture.",
        "Example": "In a mixture of oxygen and nitrogen gases, the total pressure is the sum of the partial pressures of oxygen and nitrogen."
    },
    "Boyle's Law": {
        "Description": "Boyle's law states that at constant temperature, the volume of a fixed amount of gas is inversely proportional to its pressure.",
        "Example": "If the pressure of a gas doubles while its temperature remains constant, its volume will decrease by half according to Boyle's law."
    },
    "Chemical Equilibrium": {
        "Description": "Chemical equilibrium is a state in a chemical reaction where the concentrations of reactants and products remain constant over time. It occurs when the rates of the forward and reverse reactions are equal, and the concentrations of reactants and products reach a balance.",
        "Importance": "Chemical equilibrium is crucial for understanding and predicting the outcomes of chemical reactions. It allows us to determine reaction yields, establish optimal reaction conditions, and design chemical processes with desired outcomes.",
        "Example": "In the Haber process for ammonia synthesis, chemical equilibrium determines the ratio of reactants and products at equilibrium, influencing the yield of ammonia under different reaction conditions.",
        "Le Chatelier's Principle": "Le Chatelier's Principle states that if a system at equilibrium is subjected to a change in concentration, temperature, or pressure, the system will adjust to counteract the change and restore equilibrium."
    },
    "Boyle's Law": {
        "Description": "Boyle's law states that at constant temperature, the volume of a fixed amount of gas is inversely proportional to its pressure.",
        "Example": "If the pressure of a gas doubles while its temperature remains constant, its volume will decrease by half according to Boyle's law."
    },
    "Charles's Law": {
        "Description": "Charles's law states that at constant pressure, the volume of a fixed amount of gas is directly proportional to its absolute temperature.",
        "Example": "If the temperature of a gas doubles while its pressure remains constant, its volume will also double according to Charles's law."
    },
    "Avogadro's Law": {
        "Description": "Avogadro's law states that equal volumes of gases at the same temperature and pressure contain equal numbers of molecules.",
        "Example": "At standard temperature and pressure (STP), one mole of any gas occupies a volume of 22.4 liters according to Avogadro's law."
    },
    "Ideal Gas Law": {
        "Description": "The ideal gas law relates the pressure, volume, temperature, and number of moles of an ideal gas in a closed system.",
        "Equation": "PV = nRT",
        "Constants": {
            "R": "Ideal gas constant (0.0821 L atm K⁻¹ mol⁻¹)",
            "P": "Pressure (atm)",
            "V": "Volume (liters)",
            "n": "Number of moles",
            "T": "Temperature (Kelvin)"
        },
        "Example": "PV = nRT is used to calculate the volume of a gas at a given temperature and pressure, or to determine the pressure of a gas at a given volume and temperature."
    },
    "Dalton's Law of Partial Pressures": {
        "Description": "Dalton's law states that the total pressure exerted by a mixture of gases is equal to the sum of the partial pressures of each individual gas in the mixture.",
        "Equation": "P_total = P₁ + P₂ + ... + P_n",
        "Example": "In a mixture of oxygen and nitrogen gases, the total pressure exerted by the mixture is the sum of the partial pressures of oxygen and nitrogen."
    },
    "Graham's Law of Effusion": {
        "Description": "Graham's law states that the rate of effusion (or diffusion) of a gas is inversely proportional to the square root of its molar mass.",
        "Equation": "Rate₁ / Rate₂ = sqrt(M₂ / M₁)",
        "Example": "Under the same conditions, hydrogen gas (H₂) effuses or diffuses approximately four times faster than oxygen gas (O₂) due to its lower molar mass."
    },
    "Henry's Law": {
        "Description": "Henry's law states that the concentration of a gas dissolved in a liquid is directly proportional to the partial pressure of that gas above the liquid, at a constant temperature.",
        "Equation": "C = kP",
        "Constants": {
            "C": "Concentration of dissolved gas",
            "k": "Henry's law constant (mol/L atm)",
            "P": "Partial pressure of the gas"
        },
        "Example": "Henry's law describes the solubility of gases in liquids, such as the carbon dioxide content of carbonated beverages."
    },
    "Arrhenius Equation": {
        "Description": "The Arrhenius equation relates the rate constant of a chemical reaction to temperature, showing the exponential dependence of reaction rate on temperature.",
        "Equation": "k = Ae^(-Ea / RT)",
        "Constants": {
            "k": "Rate constant",
            "A": "Pre-exponential factor (frequency factor)",
            "Ea": "Activation energy",
            "R": "Gas constant (8.314 J/mol K)",
            "T": "Temperature (Kelvin)"
        },
        "Example": "The Arrhenius equation is used to calculate the rate constant of a reaction at different temperatures, providing insight into the temperature dependence of reaction rates."
    },
    "Collision Theory": {
        "Description": "Collision theory describes the rates of chemical reactions based on the frequency, orientation, and energy of collisions between reactant molecules.",
        "Importance": "Collision theory helps explain how chemical reactions occur and provides a framework for predicting reaction rates based on molecular properties.",
        "Example": "According to collision theory, molecules must collide with sufficient energy and in the correct orientation for a reaction to occur."
    },
    "Activation Energy": {
        "Description": "Activation energy is the minimum amount of energy required for a chemical reaction to occur and for reactant molecules to overcome the energy barrier to form products.",
        "Importance": "Activation energy determines the rate of a chemical reaction and influences the feasibility of a reaction under given conditions.",
        "Example": "In an energy profile diagram, the activation energy is the energy difference between the reactants and the transition state."
    },
    "Reaction Rate Constant": {
        "Description": "The rate constant, denoted by k, is the proportionality constant in the rate law equation that relates the rate of a reaction to the concentrations of reactants.",
        "Importance": "The rate constant provides quantitative information about the rate of a chemical reaction and how it depends on factors such as temperature and catalysts.",
        "Example": "In the rate law rate = k[A][B]^2, the rate constant k is determined experimentally at a given temperature."
    },
    "Temperature Dependence of Reaction Rates": {
        "Description": "The rate of a chemical reaction typically increases with temperature due to the greater kinetic energy of molecules, leading to more frequent and energetic collisions.",
        "Importance": "Understanding the temperature dependence of reaction rates is essential for controlling reaction rates in industrial processes and for predicting the behavior of chemical systems.",
        "Example": "The Arrhenius equation describes the temperature dependence of reaction rates by relating the rate constant to temperature and activation energy."
    },
    "Concentration Dependence of Reaction Rates": {
        "Description": "The rate of a chemical reaction may depend on the concentrations of reactants, with higher concentrations generally leading to faster reaction rates.",
        "Importance": "The concentration dependence of reaction rates provides insights into the mechanism of chemical reactions and helps optimize reaction conditions for desired outcomes.",
        "Example": "In many reactions, the rate is proportional to the concentration of one or more reactants raised to a certain power, as described by the reaction's rate law."
    },
    "Catalyst": {
        "Description": "A catalyst is a substance that increases the rate of a chemical reaction by providing an alternative reaction pathway with a lower activation energy, without being consumed in the reaction.",
        "Importance": "Catalysts play a crucial role in industrial processes, biological systems, and environmental remediation by accelerating reactions and enabling more efficient use of resources.",
        "Example": "Transition metal ions such as Pt, Pd, and Rh are commonly used as catalysts in hydrogenation reactions."
    },
    "Chemical Reaction Enthalpy": {
        "Description": "Enthalpy change, denoted as ΔH, is the heat exchanged in a chemical reaction at constant pressure. It represents the difference in energy between the products and reactants.",
        "Example": "The combustion of methane (CH4) to form carbon dioxide (CO2) and water (H2O) releases heat, resulting in a negative enthalpy change."
    },
    "Chemical Reaction Entropy": {
        "Description": "Entropy, denoted as S, is a measure of the randomness or disorder of a system. In chemical reactions, entropy change (ΔS) reflects the change in the distribution of energy and matter.",
        "Example": "The dissolution of a solid salt into its ions in water increases entropy due to the dispersal of ions throughout the solution."
    },
    "Chemical Reaction Gibbs Free Energy": {
        "Description": "Gibbs free energy, denoted as ΔG, combines the effects of enthalpy and entropy changes in a chemical reaction. It indicates whether a reaction is spontaneous (ΔG < 0) or non-spontaneous (ΔG > 0).",
        "Example": "A reaction with a negative ΔG value at a given temperature will proceed spontaneously in the forward direction."
    },
    "Chemical Reaction Equilibrium Constant": {
        "Description": "The equilibrium constant, denoted as K, expresses the ratio of product concentrations to reactant concentrations at equilibrium for a given chemical reaction.",
        "Example": "For the reaction aA + bB ⇌ cC + dD, the equilibrium constant expression is K = [C]^c [D]^d / [A]^a [B]^b."
    },
    "Chemical Reaction Le Chatelier's Principle": {
        "Description": "Le Chatelier's principle states that if a system at equilibrium is disturbed by a change in concentration, temperature, or pressure, the system will adjust to counteract the change and restore equilibrium."
    },
    "Chemical Reaction Rate Expression": {
        "Description": "The rate expression for a chemical reaction specifies how the rate of the reaction depends on the concentrations of reactants and, in some cases, catalysts."
    },
    "Chemical Reaction Rate Law": {
        "Description": "The rate law for a chemical reaction is an equation that relates the rate of the reaction to the concentrations of reactants, often determined experimentally."
    },
    "Chemical Reaction Rate-Determining Step": {
        "Description": "The rate-determining step of a reaction mechanism is the slowest step, which determines the overall rate of the reaction."
    },
    "Chemical Reaction Intermediate": {
        "Description": "A reaction intermediate is a species formed and consumed during the course of a reaction but does not appear in the overall balanced chemical equation."
    },
    "Chemical Reaction Elementary Step": {
        "Description": "An elementary step is a single molecular event in a reaction mechanism, involving a collision between reactant molecules and leading directly to the formation of products."
    },
    "Chemical Reaction Rate Expression": {
        "Description": "The rate expression for a chemical reaction specifies how the rate of the reaction depends on the concentrations of reactants and, in some cases, catalysts."
    },

        "Description": "The rate law for a chemical reaction is an equation that relates the rate of the reaction to the concentrations of reactants, often determined experimentally."
    },
    "Chemical Reaction Rate-Determining Step": {
